<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="myform" (ngSubmit)="registerUser($event)">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="UserName" formControlName="UserName" autocomplete="UserName" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" formControlName="Email" autocomplete="Email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="pi pi-star-o"></i></span>
                  </div>
                  <input type="FirstName" class="form-control" placeholder="FirstName" formControlName="FirstName" autocomplete="new-FirstName" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="pi pi-star-o"></i></span>
                  </div>
                  <input type="LastName" class="form-control" placeholder="LastName" formControlName="LastName" autocomplete="new-LastName" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" formControlName="Password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                </div>

                <div class="row" *ngIf="roles">
                  <ul>
                    <li *ngFor="let item of roles;let i = index">
                      <input type="checkbox" [id]="'roles-'+i" value="{{item.Id}}" [checked]="item.selected"  (change)="updateSelectedRoles(i)">
                      <label [for]="'roles-'+i">{{item.Name}}</label>
                    </li>
                  </ul>
                </div>
                
                <button type="submit" [disabled]="!f.UserName.value || !f.Email.value || !f.FirstName.value || !f.LastName.value || !f.Password.value" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <!-- <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div> -->
                <div class="col-12">
                  <button class="btn btn-block btn-twitter" [routerLink]="['/login']" type="button"><span>Login</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

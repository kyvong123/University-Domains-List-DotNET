<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="myform" (ngSubmit)="loginUser($event)"> 
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="UserName" id="UserName" autocomplete="UserName" formControlName="UserName" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" id="Password" autocomplete="current-Password" formControlName="Password" required>
                  </div>
                  <div class="row" *ngIf="isLoginError">
                    <div class="col-12">
                      <p-message class= "col-12" severity="error" text="{{wronginput}}" ></p-message>
                    </div>
                    
                  </div>
                  <br>
                  <div class="row">
                    
                    <div class="col-6">
                      
                      <button type="submit" class="btn btn-primary px-4" [disabled]="!f.UserName.value || !f.Password.value">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" [routerLink]="['/register']">Register</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <!-- <p>Don't have an account.</p> -->
                  
                  <button type="button" [routerLink]="['/register']" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
